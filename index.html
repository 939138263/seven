<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seven</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./4.png" alt="Profile Picture" class="profile-picture" id="profilePicture">
            <h1>7</h1>
            <p>call me</p>
        </header>
        <main>
            <div class="gallery">
                <img src="./1.jpeg" alt="Image 1" class="gallery-image" data-index="0">
                <img src="./2.jpeg" alt="Image 2" class="gallery-image" data-index="1">
                <img src="./3.jpeg" alt="Image 3" class="gallery-image" data-index="2">
                <img src="./9.jpeg" alt="Image 4" class="gallery-image" data-index="6">
                <img src="./8.jpg" alt="Image 5" class="gallery-image" data-index="6" style="border-radius: 50%;">
                <img src="./5.jpeg" alt="Image 6" class="gallery-image" data-index="4">
                <img src="./10.jpg" alt="Image 8" class="gallery-image" data-index="6">
                <img src="./6.jpeg" alt="Image 7" class="gallery-image" data-index="5">
                <img src="./11.jpg" alt="Image 9" class="gallery-image" data-index="6">
                <!-- 更多图片 -->
            </div>
        </main>
    </div>
    <!-- 全屏查看模态框 -->
    <div class="fullscreen-modal" id="fullscreenModal">
        <span class="close-button" id="closeButton">&times;</span>
        <img class="fullscreen-image" id="fullscreenImage">
        <div class="navigation-buttons">
            <button class="prev-button" id="prevButton">&#10094;</button>
            <button class="next-button" id="nextButton">&#10095;</button>
        </div>
    </div>
    <audio id="profileMusic" src="./music.mp3" loop></audio>
    <script src="script.js"></script>
</body>

</html>
